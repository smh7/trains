<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <link href="resrouces/css/flapper.css" type="text/css" rel="stylesheet" />
  <style>
    .success, .error {
      color: white;
      padding: 5px;
      margin: 5px 0 15px 0;
    }

    .success {
      background: green;
    }

    .error {
      background: red;
    }
  
  </style>
  <title>Train Schedules</title>
</head>
<body>
  <div class="container">
    <div>
        <table class="u-full-width">
            <thead>
              <h2>Current Train Schedule</h2>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="train-list"></tbody>
          </table>
    </div>
  <br><br>
    <h4>Add Train</h4>
    <form id="train-schedule-form">
      <div>
        <label for="name">Train Name</label>
        <input type="text" id="train-name-input" class="u-full-width">
      </div>

      <div>
        <label for="destination">Destination</label>
        <input type="text" id="destination-input" class="u-full-width">
      </div>

      <div>
        <label for="first-train-time">First Train Time ( HH:mm - 24-hr clock time )</label>
        <input type="text" id="first-train-time-input" class="u-full-width">
      </div>
      
      <div>
        <label for="Frequency">Frequency ( min.)</label>
        <input type="number" id="frequency-input" class="u-full-width">
      </div>

      <div>
        <input type="submit" value="Submit" class="u-full-width">
      </div>

    </form>




 

  </div>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>  
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
  <script src="resources/js/apptrain.js"></script>
</body>
</html>
